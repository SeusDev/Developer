<h1>
    Firme en este espacio.
</h1>
<div class="wrapper-firma-digital">

    <canvas id="signaturepadFirmaResponsableSeguridad" class="signature-pad" width=400 height=200
    style="border:black; border-style:solid; border-width:thin;"></canvas>
</div>
<div>
    <button id="getFirmaResponsableSeguridad">Firmar</button>
    <button id="clear">Limpiar</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>

<script>
   setTimeout(function () {
    var signaturePad = new SignaturePad(document.getElementById('signaturepadFirmaResponsableSeguridad'), {
        backgroundColor: 'rgba(255, 255, 255, 0)',
        penColor: 'rgb(0, 0, 0)'
    });
    var getfirmaAutoridadCierre = document.getElementById('getFirmaResponsableSeguridad');
    var cancelButton = document.getElementById('clear');

    getFirmaResponsableSeguridad.addEventListener('click', function (event) {
        
        if (signaturePad.isEmpty()) {
                toastr.warning('Primero debe firmar en el espacio indicado');
            } else {
                var dataURL = signaturePad.toDataURL();
                var parts = dataURL.split(';base64,');
                sessionStorage.FirmaResponsableSeguridad = parts[1];
                toastr.info('Firma obtenida', 'La firma ha sido cargada');                               
            }
    });

    cancelButton.addEventListener('click', function (event) {
        signaturePad.clear();
    });
}, 3000);
</script>
